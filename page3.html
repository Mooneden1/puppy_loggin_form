<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Login with Laser Scanner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e5ec, #d0d5e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Engraved puppy background */
    .puppy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .puppy-engraving {
      position: relative;
      width: 500px;
      height: 500px;
      background: #d6dce4;
      border-radius: 50%;
      box-shadow: 
        inset 20px 20px 40px #c2c8d0, 
        inset -20px -20px 40px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .puppy-shape {
      width: 350px;
      height: 350px;
      background: 
        radial-gradient(circle at 30% 30%, #d6dce4 10%, transparent 10.5%),
        radial-gradient(circle at 70% 30%, #d6dce4 10%, transparent 10.5%),
        radial-gradient(ellipse at 50% 60%, #d6dce4 25%, transparent 25.5%),
        radial-gradient(circle at 30% 75%, #d6dce4 8%, transparent 8.5%),
        radial-gradient(circle at 70% 75%, #d6dce4 8%, transparent 8.5%);
      box-shadow: 
        inset 10px 10px 20px #c2c8d0, 
        inset -10px -10px 20px #ffffff;
      border-radius: 50%;
    }

    .puppy-ears {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .ear {
      width: 60px;
      height: 100px;
      background: #d6dce4;
      border-radius: 50%;
      box-shadow: 
        inset 5px 5px 10px #c2c8d0, 
        inset -5px -5px 10px #ffffff;
    }

    .ear.left {
      transform: rotate(-30deg);
      margin-left: 70px;
    }

    .ear.right {
      transform: rotate(30deg);
      margin-right: 70px;
    }

    .container {
      background: #e0e5ec;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 
        20px 20px 40px #c2c8d0, 
        -20px -20px 40px #ffffff;
      width: 350px;
      z-index: 10;
      position: relative;
      backdrop-filter: blur(2px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      position: relative;
    }

    .tabs::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #e0e5ec;
      box-shadow: 
        inset 2px 2px 4px #c2c8d0, 
        inset -2px -2px 4px #ffffff;
      border-radius: 3px;
    }

    .tabs button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: none;
      font-weight: 700;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      color: #5a6b8c;
      position: relative;
      z-index: 1;
    }

    .tabs button.active {
      color: #3a4b6c;
    }

    .tabs button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: #e0e5ec;
      box-shadow: 
        inset 2px 2px 5px #bec4cb, 
        inset -2px -2px 5px #f0f5fa;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .tabs button.active::before {
      opacity: 1;
    }

    .form {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.4s ease;
    }

    .form.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      position: relative;
      margin: 12px 0;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #e0e5ec;
      box-shadow: 
        inset 5px 5px 8px #c8ccd1, 
        inset -5px -5px 8px #f0f5fa;
      font-size: 0.95rem;
      color: #5a6b8c;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 
        inset 3px 3px 6px #c8ccd1, 
        inset -3px -3px 6px #f0f5fa;
    }

    input::placeholder {
      color: #9ba8c5;
    }

    .btn {
      margin-top: 15px;
      padding: 14px;
      background: #e0e5ec;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      color: #5a6b8c;
      box-shadow: 
        8px 8px 16px #c2c8d0, 
        -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: #d6dce4;
      transform: translateY(-2px);
      box-shadow: 
        10px 10px 20px #c2c8d0, 
        -10px -10px 20px #ffffff;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 
        6px 6px 12px #c2c8d0, 
        -6px -6px 12px #ffffff;
    }

    .or {
      text-align: center;
      margin: 20px 0 15px;
      font-size: 0.9rem;
      color: #7d8ca9;
      position: relative;
    }

    .or::before,
    .or::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: linear-gradient(to right, #c2c8d0, #e0e5ec);
    }

    .or::before {
      left: 0;
    }

    .or::after {
      right: 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #e0e5ec;
      cursor: pointer;
      font-size: 1.1rem;
      color: #5a6b8c;
      box-shadow: 
        6px 6px 12px #c2c8d0, 
        -6px -6px 12px #ffffff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social:hover {
      transform: translateY(-3px);
      box-shadow: 
        8px 8px 16px #c2c8d0, 
        -8px -8px 16px #ffffff;
    }

    .social:active {
      transform: translateY(0);
      box-shadow: 
        4px 4px 8px #c2c8d0, 
        -4px -4px 8px #ffffff;
    }

    .puppy-note {
      text-align: center;
      margin-top: 25px;
      font-size: 0.85rem;
      color: #7d8ca9;
      font-style: italic;
    }

    .paw-print {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #9ba8c5;
      border-radius: 50%;
      position: relative;
      margin: 0 5px;
    }

    .paw-print::before,
    .paw-print::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #9ba8c5;
      border-radius: 50%;
    }

    .paw-print::before {
      top: -6px;
      left: 2px;
    }

    .paw-print::after {
      top: 2px;
      left: -6px;
    }

    /* Laser scanner */
    .laser-scanner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, rgba(0,0,0,0), #00aaff, rgba(0,0,0,0));
      box-shadow: 0 0 15px #00aaff, 0 0 30px rgba(0, 170, 255, 0.5);
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    @keyframes scan {
      0% { top: 0; opacity: 1; }
      100% { top: 100%; opacity: 1; }
    }

    .scanning {
      animation: scan 1.5s linear;
    }

    /* Error animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    @keyframes errorGlow {
      0% { box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3); }
      50% { box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.6); }
      100% { box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    .error-glow {
      animation: errorGlow 0.6s ease;
    }

    .error-highlight {
      box-shadow: inset 0 0 0 2px red, 
                 inset 5px 5px 8px #c8ccd1, 
                 inset -5px -5px 8px #f0f5fa !important;
    }

    .laser-error {
      background: linear-gradient(to right, rgba(0,0,0,0), #ff0000, rgba(0,0,0,0)) !important;
      box-shadow: 0 0 15px #ff0000, 0 0 30px rgba(255, 0, 0, 0.5) !important;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      
      .puppy-engraving {
        width: 300px;
        height: 300px;
      }
      
      .puppy-shape {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Engraved puppy background -->
  <div class="puppy-background">
    <div class="puppy-engraving">
      <div class="puppy-ears">
        <div class="ear left"></div>
        <div class="ear right"></div>
      </div>
      <div class="puppy-shape"></div>
    </div>
  </div>
  
  <!-- Laser scanner -->
  <div class="laser-scanner" id="laserScanner"></div>

  <div class="container" id="loginContainer">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <p class="or">Or continue with</p>
      <div class="socials">
        <button class="social"><i class="fab fa-google"></i></button>
        <button class="social"><i class="fab fa-facebook-f"></i></button>
        <button class="social"><i class="fab fa-twitter"></i></button>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <div class="form-group">
        <input type="text" id="registerName" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="email" id="registerEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="registerPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" id="registerConfirm" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn" id="registerBtn"><i class="fas fa-user-plus"></i> Register</button>
      <p class="or">Or sign up with</p>
      <div class="socials">
        <button class="social"><i class="fab fa-google"></i></button>
        <button class="social"><i class="fab fa-facebook-f"></i></button>
        <button class="social"><i class="fab fa-twitter"></i></button>
      </div>
    </form>
    
    <p class="puppy-note">
      <span class="paw-print"></span> 
      For all the puppy lovers 
      <span class="paw-print"></span>
    </p>
  </div>

  <script>
    // DOM elements
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const laserScanner = document.getElementById("laserScanner");
    const loginContainer = document.getElementById("loginContainer");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Tab switching
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Laser scanning animation
    function startLaserScan() {
      laserScanner.classList.remove("scanning");
      void laserScanner.offsetWidth; // Trigger reflow
      laserScanner.classList.add("scanning");
    }

    // Form validation with laser effect
    function validateForm(form, inputs) {
      let isValid = true;
      let firstErrorInput = null;
      
      // Reset previous errors
      inputs.forEach(input => {
        input.classList.remove("error-highlight");
        input.classList.remove("error-glow");
      });
      
      // Check each required input
      inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          if (!firstErrorInput) {
            firstErrorInput = input;
          }
        }
      });
      
      // Handle validation result
      if (!isValid && firstErrorInput) {
        // Position laser at error input
        const inputRect = firstErrorInput.getBoundingClientRect();
        const containerRect = loginContainer.getBoundingClientRect();
        const positionFromTop = inputRect.top - containerRect.top + (inputRect.height / 2);
        
        // Set laser position and style
        laserScanner.style.top = `${positionFromTop}px`;
        laserScanner.style.opacity = "1";
        laserScanner.classList.add("laser-error");
        
        // Stop the scanning animation
        laserScanner.classList.remove("scanning");
        
        // Highlight error input
        firstErrorInput.classList.add("error-highlight");
        firstErrorInput.classList.add("error-glow");
        loginContainer.classList.add("shake");
        
        // Reset after animation
        setTimeout(() => {
          laserScanner.style.opacity = "0";
          laserScanner.classList.remove("laser-error");
          firstErrorInput.classList.remove("error-glow");
          loginContainer.classList.remove("shake");
        }, 800);
      }
      
      return isValid;
    }

    // Form submission handlers
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const inputs = [
        document.getElementById("loginEmail"),
        document.getElementById("loginPassword")
      ];
      
      startLaserScan();
      
      setTimeout(() => {
        const isValid = validateForm(this, inputs);
        
        if (isValid) {
          // Simulate successful login
          setTimeout(() => {
            loginContainer.style.boxShadow = "0 0 30px rgba(0, 255, 0, 0.5)";
            setTimeout(() => {
              loginContainer.style.boxShadow = "20px 20px 40px #c2c8d0, -20px -20px 40px #ffffff";
              alert("Login successful! ðŸ¾");
            }, 1000);
          }, 1500);
        }
      }, 300);
    });

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const inputs = [
        document.getElementById("registerName"),
        document.getElementById("registerEmail"),
        document.getElementById("registerPassword"),
        document.getElementById("registerConfirm")
      ];
      
      startLaserScan();
      
      setTimeout(() => {
        const isValid = validateForm(this, inputs);
        
        // Additional password validation
        const password = document.getElementById("registerPassword").value;
        const confirm = document.getElementById("registerConfirm").value;
        
        if (isValid && password !== confirm) {
          const confirmInput = document.getElementById("registerConfirm");
          confirmInput.classList.add("error-highlight");
          confirmInput.classList.add("error-glow");
          loginContainer.classList.add("shake");
          
          // Position laser at password confirmation
          const inputRect = confirmInput.getBoundingClientRect();
          const containerRect = loginContainer.getBoundingClientRect();
          const positionFromTop = inputRect.top - containerRect.top + (inputRect.height / 2);
          
          laserScanner.style.top = `${positionFromTop}px`;
          laserScanner.style.opacity = "1";
          laserScanner.classList.add("laser-error");
          
          // Stop scanning animation
          laserScanner.classList.remove("scanning");
          
          // Reset after animation
          setTimeout(() => {
            laserScanner.style.opacity = "0";
            laserScanner.classList.remove("laser-error");
            confirmInput.classList.remove("error-glow");
            loginContainer.classList.remove("shake");
          }, 800);
          
          return;
        }
        
        if (isValid) {
          // Simulate successful registration
          setTimeout(() => {
            loginContainer.style.boxShadow = "0 0 30px rgba(0, 255, 0, 0.5)";
            setTimeout(() => {
              loginContainer.style.boxShadow = "20px 20px 40px #c2c8d0, -20px -20px 40px #ffffff";
              alert("Registration complete! Welcome to Puppy World ðŸ¶");
            }, 1000);
          }, 1500);
        }
      }, 300);
    });

    // Add demo functionality to social buttons
    document.querySelectorAll('.social').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const service = button.querySelector('i').className.split(' ')[1].split('-')[2];
        alert(`Signing in with ${service}...`);
      });
    });
  </script>
</body>
</html>
